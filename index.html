<body>
    <header class="jumbotron text-center">
        <h1 class="display-2">DAILY WORK PLANNER</h1>
        <h3 class="lead">Schedule your work day!</h3>
        <!--Current date id is calling javascript function that is using mode.js to show current date.-->
        <h2 id="currentDate"></h2>
    </header>
    <main>
        <div class="container">
            <div id="9" class="row time-block text-center">
                <!--columns go by 12 point system so adding each of these classes below to add 12 per row to keep them inline with each other within each main div for each hour.-->
                <!--Text area is used to add and store information needed as the main attribute for this assignment as we want to be able to come back at anytime to see what we need to do for the day and see if it is current, past or future time-->
                <!--Button allows us to save the information local storage for future use incase we close out of tab or need to change information.-->
                <div class="first col-sm-1 hour">9 AM</div>
                <textarea class="col-sm-10 description"></textarea>
                <button class="col-sm-1 saveBtn btn"><i class="fa fa-save"></i></button>
            </div>
